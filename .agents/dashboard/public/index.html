<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhunt Agent Orchestrator - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .teams-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .team-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .team-stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .team-stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .team-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .agent-list {
            margin-top: 15px;
        }

        .agent-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .agent-item.active {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .agent-item.idle {
            border-left-color: #cbd5e0;
        }

        .agent-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .agent-role {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
        }

        .agent-progress {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #666;
        }

        .task-list {
            margin-top: 10px;
            padding-left: 15px;
        }

        .task-item {
            font-size: 0.85em;
            color: #555;
            padding: 5px 0;
            border-left: 2px solid #667eea;
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .config-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .config-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .config-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #cbd5e0;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            text-align: center;
            padding: 100px;
            color: white;
            font-size: 1.5em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            margin-top: 8px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }

        .cost-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .cost-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .cost-card.warning {
            border-left-color: #f6ad55;
            background: #fffaf0;
        }

        .cost-card.danger {
            border-left-color: #fc8181;
            background: #fff5f5;
        }

        .cost-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cost-period {
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cost-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .cost-card.warning .cost-amount {
            color: #f6ad55;
        }

        .cost-card.danger .cost-amount {
            color: #fc8181;
        }

        .cost-details {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .cost-progress {
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
            margin-top: 12px;
        }

        .cost-progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .cost-progress-fill.warning {
            background: linear-gradient(90deg, #f6ad55, #ed8936);
        }

        .cost-progress-fill.danger {
            background: linear-gradient(90deg, #fc8181, #f56565);
        }

        .cost-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .cost-info-item {
            font-size: 0.85em;
        }

        .cost-info-label {
            color: #666;
            margin-bottom: 3px;
        }

        .cost-info-value {
            font-weight: bold;
            color: #333;
        }

        .cost-disabled {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .savings-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Manhunt Agent Orchestrator</h1>
            <p class="subtitle">Real-time Multi-Agent Development Dashboard</p>
        </header>

        <div id="loading" class="loading">
            Loading dashboard...
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Overall Stats -->
            <div class="stats-grid" id="overall-stats"></div>

            <!-- Cost Tracking Section -->
            <div class="config-section" id="cost-section">
                <h2 class="section-title" style="color: #333;">üí∞ Cost Tracking</h2>
                <div id="cost-tracking"></div>
            </div>

            <!-- Config Section -->
            <div class="config-section">
                <h2 class="section-title" style="color: #333;">‚öôÔ∏è Configuration</h2>
                <div class="config-grid" id="config-grid"></div>
            </div>

            <!-- Task Management Section -->
            <div class="config-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title" style="color: #333; margin: 0;">üìã Task Management</h2>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="autoAssignTasks()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Auto-Assign Tasks</button>
                        <button onclick="showCreateTaskModal()" style="background: #48bb78; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">+ Create Task</button>
                    </div>
                </div>
                <div id="task-management"></div>
            </div>

            <!-- Teams Section -->
            <div class="teams-section">
                <h2 class="section-title">üë• Teams & Agents</h2>
                <div class="team-grid" id="teams-grid"></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
